# Adapted from: https://github.com/google-github-actions/deploy-cloudrun/blob/main/.github/workflows/example-workflow.yaml

name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  # ID of the Google Cloud project.
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  # Region in which the resource can be found.
  # Cloud Run Regions: https://cloud.google.com/run/docs/locations#services
  REGION: us-west1
  # ID of the Cloud Run Service to create.
  SERVICE: nextjs-gcp-github-action-app

jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        # Set to true to authenticate the Cloud Run action
        export_default_credentials: true

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Build and Push Container
      run: |-
        docker build . -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v0.4.0
      with:
        service: ${{ env.SERVICE }}
        image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
        region: ${{ env.REGION }}

    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}
